<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="form-control"
        />
      </div>
  
      <button class="mb-2" type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
      <p class="mt-4">New User <a class="btn btn-success"routerLink="/register">SignUp</a></p>
    </form>
  </div>
