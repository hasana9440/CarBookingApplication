<div class="container">
  <div *ngFor="let car of cars ; let i = index" class="car-card" [ngClass]="'car-card card-style-' + (i % 7)">
    <div class="car-content">
      <!-- Car Image -->
      <div class="car-image-container">
        <img class="car-image" [src]="car.processedImg" alt="Car Image">
      </div>

      <!-- Car Details -->
      <div class="car-details">
        <h2 class="car-title">{{ car.brand }} {{ car.name }}</h2>
        <p class="car-description">{{ car.description }}</p>
        <hr>
        <h5 class="car-info">
          Price: <b>${{ car.price }}</b> |
          Color: <b>{{ car.color }}</b> |
          Transmission: <b>{{ car.transmission }}</b> |
          Type: <b>{{ car.type }}</b>
        </h5>
        <hr>
        <div class="button-group">
          <button class="update-btn" routerLink="/admin/car/{{car.id}}">Update</button>
          <button class="delete-btn" (click)="deleteCar(car.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
